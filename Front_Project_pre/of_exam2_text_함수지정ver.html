<html lang="ko">
<head>

<body>

    <!-- <button>TEST</button> -->
    
    <h1>온전히 빠져들게 하는 빛깔</h1>

    <script>
        const $h1 = document.querySelector("h1");
        // const $btn = document.querySelector("button");
        let yOffset = 0;
        let scroll = document.body.scrollHeight - window.innerHeight;
        
        window.addEventListener("scroll",()=>{

            // 어떤 range 값을 넣어줘도 돌 수 있도록 코드 공식 만들기

            let ratio = 0;

            const range = function(start,end)
            {
                let ratio = 0;
                yOffset = window.scrollY;
                ratio = yOffset / scroll;

                let range = end - start;
                return range;

            }

            yOffset = window.scrollY;

            ratio = yOffset / scroll;
            // console.log(ratio);

            // let startValue = 1;
            // let endValue = 0;

            // let btnStart = 0;
            // let btnEnd = -80;

            // let opacityValue = (range(startValue,endValue) * ratio) + startValue;
            // let transValue = (range(btnStart,btnEnd) * ratio) + btnStart;
            let opacityValue = (range(1,0) * ratio) + 1;
            let transValue = (range(0,-80) * ratio) + 0;
            $h1.style.transform = `translateY(${transValue}%)`;
            $h1.style.opacity = opacityValue;


            // console.log(opacityValue);
        });

        // 비율 함수
        const range = function(start,end)
        {
            let ratio = 0;
            yOffset = window.scrollY;
            ratio = yOffset / scroll;

            let range = end - start;
            return range;

        }

        range(0,1);
        console.log(range(0,1));

        </script>
</body>
