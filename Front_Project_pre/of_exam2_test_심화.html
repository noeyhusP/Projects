<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height : 2300px;
            /* padding: 0;
            margin: 0; */
            /* 스크롤 계산할 때 padding, margin값도 포함 및 고려해야 함 */

        }
        h1 {
            font-size: 4rem;
            font-weight: bold;
            position: fixed;
            left: 0;
            top: 200px;
        }
    </style>
</head>
<body>

    <!-- <button>TEST</button> -->
    
    <h1>온전히 빠져들게 하는 빛깔</h1>

    <script>
        const $h1 = document.querySelector("h1");
        // const $btn = document.querySelector("button");
        let yOffset = 0;
        let scroll = document.body.scrollHeight - window.innerHeight;
        
        window.addEventListener("scroll",()=>{

            // 어떤 range 값을 넣어줘도 돌 수 있도록 코드 공식 만들기

            let ratio = 0;

            yOffset = window.scrollY;

            ratio = yOffset / scroll;
            // console.log(ratio);

            let startValue = 1;
            let endValue = 0;

            let btnStart = 0;
            let btnEnd = -80;

            let range = endValue - startValue;
            let btnRange = btnEnd - btnStart;

            let opacityValue = (range * ratio) + startValue;
            let transValue = (btnRange * ratio) + btnStart;
            $h1.style.transform = `translateY(${transValue}%)`;
            $h1.style.opacity = opacityValue;

            // console.log(opacityValue);
        });

        // 버튼 예제

    </script>    
    
</body>
</html>
