<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 학점을 입력받아 봅시다. 학점은 0 ~ 4.5
        // 2.0 미만이면 D
        // 2.0 이상 3.0 미만 C
        // 3.0 이상 4.0 미만 B
        // 4.0 이상이면 A
        // 4.5 를 초과한 경우 "점수를 다시 입력해야 합니다." 
        // 출력 > 학점은 score 입니다.

        // 1. 학점 입력창 prompt로 안내
        let score = prompt("학점을 입력하세요", "0 ~ 4.5");

        // 2. 입력 받은 score 숫자로 변환
        score = Number(score);

        // 3. 조건에 맞게 if else문 작성
        if (score < 2.0)
        {
            alert("학점은 D 입니다.")
        }
        else if (score >= 2.0 , score < 3.0)
        // else if ((score >= 2.0) && (score < 3.0)) 
        // 가급적 이렇게 하는 걸 추천
        { 
            alert("학점은 C 입니다.")
        }
        else if (score >= 3.0 , score < 4.0)
        { 
            alert("학점은 B 입니다.")
        }
        else if (score >= 4.0 , score <= 4.5)
        { 
            alert("학점은 A 입니다.")
        }
        else
        {
            alert("점수를 다시 입력해야 합니다.")
        }


    </script>
    
</body>
</html>
