<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Object deepCopy function만들기

        const obj1 = {
            name : "홍길동",
            age : 28,
            address : "인왕산기슭"

        };

        const obj2 = {
            code : "A",
            name : "분유"

        };

        // function 1
        const deepCopyObject = function(obj)
        {
            const newobj = {}; // 빈 object 그룹 만들기
            for (const key in obj) // key는 string임
            {
                // console.log(key); // key만 나옴
                // value = obj[key]; // value에 각 key의 value값 할당
                newobj[key] = obj[key]; // obj의 [key & value]를 새로운 obj그룹에 넣기
                // 객체의 key : value 값을 배열의 인덱스와 요소처럼 가지고 옴
                // 원래 value만 가져오는 건데 빈 객체에 key값이 없으니 같이 가져와버리는 원리
                // console.log(value); // value만 나옴

            }
            return newobj;

        };

        // function2 (spread연산 쓰기)
        const obj5  = {
            ...obj1

        };

        console.log(obj5);


        let obj3 = deepCopyObject(obj1); // obj2에 복사한 obj를 할당
        let obj4 = deepCopyObject(obj2);
        console.log(obj3);
        console.log(obj4);

        console.log("----------------")

        obj1.age = 50;
        obj2.name = "사과";
        console.log(obj1);
        console.log(obj3); 
        console.log(obj2);
        console.log(obj4); 


    </script>  
</body>
</html>
