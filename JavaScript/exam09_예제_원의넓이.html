    <script>
    // 반지름이 12인 원의 넓이를 구하시오.
    // 반지름 * 반지름 * 3.14
    let radius = 12;
    const pi = 3.14;
    // 앞으로 바뀔 가능성이 1도 없는 값을 가졌으면 const로 선언하는 게 맞음

    console.log(radius * radius * pi);
    </script>
