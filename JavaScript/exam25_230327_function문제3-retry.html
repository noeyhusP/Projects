    <script>
        // 1부터 100사이의 숫자 중 소수(prime number)를 구하는 코드 작성 
        // 소수를 console.log로 출력하고 소수의 개수도 출력하기

        // 소수 판별 함수

        const isPrimeNumber = function(num)
        {
            let a = 2;
            for (let i = 0; i < num - 2; i++)
            {
                if (num % a === 0)
                {
                    return false;
                }
                a++;
            }
            return true;
        }

        // isPrimeNumber(15);

        let result = [];
        let num = 1;

        for (let i = 0; i < 100; i++)
        {
            if (isPrimeNumber(num) === true)
            {
                result.push(num);
                
            }
            num++;
        }

        for (let j = 0; j < result.length; j++)
        {
            console.log(result[j]);

        }

        console.log("소수의 개수 : " + result.length);
