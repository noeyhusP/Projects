        // 2. 반복할 구구단식 세우기
        {
            let gop = 1;
            for (let j = 0; j < 9; j++) // for문 뒤에 ; 붙이면 실행 안 됨!!!2
            {
            console.log(num + " * " + gop + " = " + (num * gop));
