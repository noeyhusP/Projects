<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #msg {
            color :aquamarine;
        }
        /* 이거는 적용이 됨 / 왜냐면 CSS는 만들어진 html DOM에 합쳐지는 DOM이기 때문에
        중복되는 게 있는 건 체크하지 않고 그냥 전부 적용이 되어버림(덮어쓰는 것) 
        심지어 에러도 안 남 > 그러므로 프로그래머가 알아서 조심할 것!@@ */
    </style>
</head>
<body>
    <h1 id = "msg" class = "cls_msg">Hello</h1>
    <h1 id = "msg">Welcome</h1>
    <!-- id가 같은 걸 하나 더 만들어도 이건 적용되지 않음
    애초에 JS는 id가 유일무이하다는 가정 하에 시스템이 돌기 때문에
    const 함수가 실행한 후에 바로 종료해버림 -->

    <button>Turn Red</button>

    <script>
    (function(){
        // = const h1Elem = document.querySelector("#msg");
        const h1Elem = document.getElementById("msg"); 
        // 함수 자체가 아이디 호출이기 때문에 querySelector처럼 #붙일 필요 없음
        console.log(h1Elem); // 제대로 갖고 왔는지 확인용

    h1Elem.style.color = "red";

    })();

    // getElementById 가 querySelector 보다는 빠르지만 둘 다 괜찮으니까 필요에 따라 쓰기

        
</script>     
</body>
</html>
