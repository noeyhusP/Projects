    <script>
        // 1. Object는 실세계의 대상을 컴퓨터로 옮겼을 때의 Data집합을 말함.
        // 2. Object는 (어떤) repository에 저장된다.
        // 3. Object는 Key-Value형식이 있다.
        // 4. Key의 유일성 = 하나의 object에서는 하나의 key값만 존재해야한다.
        // 5. Value 는 Number, Boolean, String, (참조)값 4가지 중 하나
        // => 즉, JS에서 취급하는 모든 데이터가 다 들어갈 수 있단 소리
        // 6. Key와 Value는 : 으로, data는 , 으로 구분

        // 최소한 그 Objdct와 연관성이 있는 정보들을 넣어주기.
        
        let a = [1, 2, 3];
        let jsh1 = ["정성훈", 49, true, 2, "서울 동대문구"];
        // 배열의 형식이 위의 1,2,3을 전부 충족하기 때문에 object타입이 되는 것
        // 근데 이제 좀... 부족한

        const jsh = {
            name : "정성훈",
            age : 49,
            marriage : true,
            child : 2,
            'child count' : 2, // key값에 띄어쓰기를 하고싶으면 '', ""로 묶어주기
            address : "서울 동대문구"
        };
        // 위 함수 내용이 제대로 된 Object
        // Object는 보통 {} 중괄호로 표현함
        // Key-Value 의 구분은 , 로 함 (Key : Value,)
        // Key값이 겹치면 마지막에 쓴 걸로 최종적으로 덮어쓰고 나옴 (JS만)
        // Value의 형식은 Number, Boolean, String, (참조)값 4가지
        
        console.log(jsh); 
        console.log(typeof(jsh));
        console.log(jsh.name);
        console.log(jsh.age);
        console.log(jsh.marriage);
        console.log(jsh.child);
        console.log(jsh.address);

    </script>
