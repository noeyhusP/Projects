    <!-- 1. 배열의 값들 중 최대값과 최소값을 찾는 코드를 구현하시오.
    단, 외부라이브러리 등을 사용하면 안 됨. 배열의 길이는 정해지지 않음.
    최대값을 찾는 함수, 최소값을 찾는 함수 만들기 -->
    <script>

        // let arr = [16,5,24,13,63,60];

        // let data = [23, 45, 4, 1, 7];

        // let min = data[0];
        // let index = 1;

        // for (let i = 0; i < data.length - 1; i++)
        // {
        //     // 비교
        //     if (min > data[index])
        //     {
        //         min = data[index];
        //     }
        // }

        // 최대,최소값 구하는 법 : 배열의 (개수-1)만큼 크기비교를 함
        let data = [16, 5, 24, 13, 63, 60];
        // let data = [23, 45, 4, 1, 7];

        // 최소값을 구한다 (함수)
        const minimum = function(data)
        {
            min = data[0];
            let index = 1;

            // 1. 배열의 1번부터 끝까지 순회하면서 min보다 작은값을 찾아낸다.
 
            for (let i = 0; i < data.length - 1; i++)
            {
                if (min > data[index])
                {
                    min = data[index];
                }
                    index++;
            }
            return min;
        }

        // 최대값을 구한다 (함수)

        const maximum = function(data)
        {
            max = data[0];
            let index = 1;
 
            for (let i = 0; i < data.length - 1; i++)
            {
                if (max < data[index])
                {
                    max = data[index];
                }
                    index++;
            }
            return max;
        }

        // 최소값,최대값 출력
        // let min = minimum(data);
        // let max = maximum(data);
        minimum(data);
        maximum(data);

        alert("최대값: " + max + ", 최소값 :" + min);

    </script>
