<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 사용자로부터 숫자 입력받아 별찍기 강사님ver
        let inputNum = prompt("라인의 수를 입력하세요","");
        let num = Number(inputNum);
        let line = "";
        let space = 0;
        let star = num; //num으로 계속 쓰면 for문 돌며 숫자가
        // 달라지므로 따로 변수 대입
        
        for (let i = 0; i < num; i++)
        {
            for (let p = 0; p < space; p++)
            {
                line = line + " ";
            }

            for (let s = 0; s < star; s++)
            {
                line = line + "*";
            }

            space++; //space와 star 개수 조절은 여기서
            star--;
            // line = line + "*"; (더미코드)
            console.log(line);
            line = "";
        }

    </script>
    
</body>
</html>
