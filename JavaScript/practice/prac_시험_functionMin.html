        // ...ar 파라미터 개수 제한없이 받아서 보여줌 = rest parameter
        const getMin = function(...ar) // ...ar 파라미터 개수 제한없이 받아서 보여줌
        {
            let min = ar[0];
            let idx = 1;
            // 1. 배열의 0번째 값을 최소값이라 가정
            // 2. 배열의 1번부터 끝까지 돌면서 최소값을 찾는다
            
            for (let i = 0; i < ar.length - 1; i++)
            {
                if (min > ar[idx])
                {
                    min = ar[idx];
                }
                idx++;
            }
            return min;
        }
