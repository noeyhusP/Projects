<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Callback 매커니즘

        const func1 = function(callback) // global & heap
        {
            callback(); ; //참조변수이므로 stack & heap으로 감
        }

        const ff = function() // global & heap
        {
            console.log("ff");

        }

        func1(ff); // ff는 함수의 참조값(시작정보)
        // func1을 stack에 생성하고 그 명령어 집합이 있는 heap내의 시작점으로 가서
        // 함수를 실행하고 실행이 다 끝난 후 return값을 반환하거나 한 후 사라짐

        let ar = [ff];
        ar[0]();
        // 이렇게 해도 실행되는 이유 = 윗설명
        // 배열 ar의 0번째에는 ff가 들어가있고 그 ff함수의 시작정보로 가서 실행하는 것
    </script>
</body>
</html>
