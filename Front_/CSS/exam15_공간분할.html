<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            display: inline;
            background-color: aquamarine;
        }
        span {
            background-color: bisque;
        }
    </style>
</head>
<body>
    <!-- html태그 -->
    <!-- div태그는 영역을 현재 페이지의 한 줄 끝까지 잡음 -->
    <h1>AAA</h1>
    <div>
        div1-block
    </div>
    <div>
        div2-block
    </div>
    <!-- span태그는 컨텐츠가 존재하는 영역만을 잡음 -->
    <span>
        span-1 inline
    </span>
    <span>
        span-2 inline
    </span>
</body>
</html>
