<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let ar = [1, 2, 3, 4, 5, 6, 7, 8, 9];

        let res = ar.filter(function(value)
        {
            if (value % 2 === 0)
            {
                return true;

            }
            else
            {
                return false;

            }
        });

        console.log(res);
        // 짝수의 개수만큼만 리턴됨

    </script>
</body>
</html>
