<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const getMax = function(first, ...ar) // ...ar 파라미터 개수 제한없이 받아서 보여줌
        {
            let target;
            // console.log(first);
            // console.log(ar);
            // 1. 주어진 파라미터를 하나의 배열로 만든다
            // 2. 그 배열에서 최소값을 찾는다 (기존 로직)

            if (Array.isArray(first)) // first가 배열일 때
            // if (true === Array.isArray(first))
            {
                target = first;
                let max = target [0];
                let idx = 1;
                // 1. first 배열의 0번째 값을 최소값이라 가정
                // 2. first 배열의 1번부터 끝까지 돌면서 최소값을 찾는다
                
                for (let i = 0; i < target .length - 1; i++)
                {
                    if (max < target [idx])
                    {
                        max = target [idx];
                    }
                    idx++;
                }
                return max;
            }

            else // first가 배열이 아닐 경우
            {
                target = ar;
                // 1. first 값을 뒤 배열 값의 첫 번째 요소로 삽입
                target .push(first);
                // 2. 새로 만들어진 배열에서 최소값 찾기
                let max = target [0];
                let idx = 1;
                
                for (let i = 0; i < target .length - 1; i++)
                {
                    if (max < target [idx])
                    {
                        max = target [idx];
                    }
                    idx++;
                }
                return max;
            }
        }

        getMax([1,2,6,0,4]);
        console.log(getMax([1,2,6,0,4]));

        console.log("------------------------")

        getMax(30,4,2,17,22)
        console.log(getMax(30,4,2,17,22));

    </script>
</body>
</html>
