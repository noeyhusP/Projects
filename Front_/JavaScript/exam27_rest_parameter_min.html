<body>
    <script>
        const getMin = function(first, ...ar) // ...ar 파라미터 개수 제한없이 받아서 보여줌
        {
            let target;
            // console.log(first);
            // console.log(ar);
            // 1. 주어진 파라미터를 하나의 배열로 만든다
            // 2. 그 배열에서 최소값을 찾는다 (기존 로직)

            if (Array.isArray(first)) // first가 배열일 때
            // if (true === Array.isArray(first))
            {
                target = first;
                let min = target[0];
                let idx = 1;
                // 1. first 배열의 0번째 값을 최소값이라 가정
                // 2. first 배열의 1번부터 끝까지 돌면서 최소값을 찾는다
                
                for (let i = 0; i < target.length - 1; i++)
                {
                    if (min > target[idx])
                    {
                        min = target[idx];
                    }
                    idx++;
                }
                return min;
            }


            else // first가 배열이 아닐 경우
            // = else if (typeof(first) === "number")    
            {
                // 1. first 값을 나머지로 만들어진 배열에 요소로 삽입
                target = ar;
                target.push(first);
                // target.splice(0,0,first);
                // target.unshift.(first); // 배열의 맨 앞에 추가

                // 2. 새로 만들어진 배열에서 최소값 찾기
                let min = target[0];
                let idx = 1;
                
                for (let i = 0; i < target.length - 1; i++)
                {
                    if (min > target[idx])
                    {
                        min = target[idx];
                    }
                    idx++;
                }
                return min;
            }
        }

        // getMin([1,2,6,0,4]);
        // console.log(getMin([1,2,6,0,4]));

        getMin([4,12,7,90,1]);
        console.log(getMin([4,12,7,90,1]));

        // getMin([11,3,7,24,9]);

        getMin(3,6,17,32,15)
        console.log(getMin(3,6,17,32,15));

        // getMin(30,4,2,17,22)

    </script>
