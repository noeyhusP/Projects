<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        // inch를 입력받아 cm로 변환하는 코드를 작성하시오. 
        // 출력은 "xxcm 입니다.""

        // 1. 사용자로부터 inch값 입력 받기
        let inch = prompt("변환하고자 하는 inch값을 입력하세요","");

        // 2. 입력 받은 값 문자에서 숫자로 변환
        inch = Number(inch);

        // 3. inch에서 cm 로 변환하기
        // const cm = 2.54;
        // let result = (inch * cm);
        let result = (inch * 2.54);

        // 4. 변환 받은 값 출력하기
        alert( result + "cm입니다.");


    </script>
    
</body>
</html>
