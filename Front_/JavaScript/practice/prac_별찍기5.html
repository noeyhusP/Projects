    <script>
        let star = "";

        for (let i = 0; i < 10; i++) 
        {
            // star += "*";
            star = star + "*";
        }

        for (let i = 10; i > 0; i--) 
        {
            console.log(star.slice(0, i));
            // slice 는 (n,m) 일 시 n번째 요소부터 m번째 요소까지 출력
        }

    </script>
