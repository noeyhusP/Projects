<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // const n = 10; // 역삼각형의 크기를 결정하는 변수
        let res = '';
    
        for (let i = 10; i >= 1; i--) //별이 찍힐 줄 개수
        {
            for (let j = 1; j <= i; j++) // 각 줄에 찍을 별의 개수
            {
                // res += '*';
                res = res + '*';
            }
            // res += '\n';
            res = res + '\n';
        }
    
        console.log(res);
        </script>
        <!-- 이 코드는 n 변수를 사용하여 역삼각형의 크기를 결정합니다. 이중 for 루프를 사용하여 역삼각형의 모양을 만듭니다. 첫 번째 루프는 역삼각형의 높이를 결정하고 두 번째 루프는 각 줄에 찍을 별의 수를 결정합니다. 결과는 문자열 변수 result에 저장되며, console.log 함수를 사용하여 출력됩니다. -->
 
</body>
</html>
