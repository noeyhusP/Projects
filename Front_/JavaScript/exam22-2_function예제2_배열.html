<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    const test = function(arr) // 아래 지정한 변수명과 달라도 실행 됨! 밑의 설명을 참고
    {
        for (const index in arr)
        {
            console.log(arr[index]);
        }
    }
    
    let ar = [11, 22, 33, 44, 55];
    // 배열 생성시 배열만 메모리에 올라가는게 아니라 
    // 그 배열에 대한 다양한 옵션 정보들이 함께 생성됨
    // 비유 : 배열(배열안의 값) = 본체, 
    // ar = 본체의 정보(메모리의 시작값 등)와 컨트롤값이 축약되어 들어있는 리모컨

    test(ar); // test함수에 ar(reference)을 집어넣은 것 
              // = ar배열의 reference = 참조값(리모컨)을 집어넣은 것
    // 즉, let ar = [11, 22, 33, 44, 55]; 에서 실체는 [11, 22, 33, 44, 55]
    // ar 은 레퍼런스


    </script>
    
</body>
</html>
