    <script>
        // 구구단 함수 만들기
        const gugudan = function(dan)
        {
            // 구구단 식 만들기
            let j = 1;
            for (let i = 0; i < 9; i++)
            {
                console.log(dan + " * " + j + " = "+ ( dan * j ));

            } 
            // 구구단 return값 지정
            // return true;
        }
        
        gugudan(5);
        gugudan(8);
