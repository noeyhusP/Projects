    <script>
        let radius = prompt("반지름 입력", "");

        // prompt 함수는 텍스트를 입력 받아야 실행이 끝남

        console.log(radius);
        console.log(typeof(radius)); // string임

        // 문자를 숫자로 바꾸어야 함
