<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 별찍기 역삼각형


        let star = "*";

        let line = "";

        let count = 10;

        for (let i = 0; i < 10; i++) // 아래 구문 10번 반복
        {
            for (let k = 0; k < count; k++) 
            // 처음에 10바퀴(count초기값) 돌기
            {
                line = line + star;
            }
            console.log(line); //라인 찍고
            line = ""; // line 리셋
            count = count - 1; //count - 1하고 첫 for문으로 다시 돌아감
        }



    </script>
</body>
</html>
