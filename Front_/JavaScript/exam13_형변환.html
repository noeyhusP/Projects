<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        // 문자열 > 숫자
        let age = "70";
        age = Number(age);
        console.log(age);
        console.log(typeof(age));

        // 숫자 > 문자
        let value = 100;
        value = String(value);
        console.log(value);
        console.log(typeof(value));

    </script>
    
</body>
</html>
