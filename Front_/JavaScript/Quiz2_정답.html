<body>
    <script>
        const getLNumber = function()
        {
            return Math.floor(Math.random() * 45) + 1;

        }

     

        const result = [[],[],[],[],[]];
        const makeLottoArray = function(target)
        {
            let pos = 0;
            let ranNum;
            let bExist = false;
            while (pos < 6) 
            {
                bExist = false;
                ranNum = getLNumber();
                for (let i = 0; i < 6; i++)
                {
                    if (target[i] === ranNum)
                    {
                        bExist = true;
                        break;
                    }
                }
                    if (bExist === true)
                    {
                        continue;
                    }
                    target[pos] = ranNum;
                    target.sort((a,b)=>(a-b)); 
                    pos ++;
            }
        };

        // const printLotto = function()
        // {

            {
                makeLottoArray(result[i]);
                // result[i].sort((a,b)=>(a-b));   
                const $h1 = document.createElement("h1");
                document.body.appendChild($h1);
                $h1.textContent = result[i];
 
            }

    </script>
