<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // callback 함수

        // const f1 = function()
        // {
        //     console.log("CALL f1()");

        // }


        // f1(); 
        // // 위의 호출과정이 없으면 함수는 실행되지 않음
        // // 함수 호출 시 cpu는 함수 호출 + 함수의 시작 위치를 명령받음
        // // 받은 숫자를 가지고 함수의 시작위치로 감 = Function call
        // // 함수 실행 후 호출자에게 값을 Return


        // // 함수 add에 주소 할당 (주소에 이름을 붙여주는 것)
        // const add = function(a,b) // function(a,b) + 이하 내용은 메모리의 주소만을 갖고 있음

        // {
        //     return a + b;

        // }

        // // 위까지는 data없이 command만 존재

        // add(5,4); // data입력
        // // add는 명령어가 있는 메모리의 시작점 주소
        // // () > 안의 값을 가지고 add 함수의 주소로 가서 함수를 실행하라는 command

        function add (a,b) // add에 함수의 시작 메모리주소를 할당
        {
            return a + b;

        }

        const a= add; // 상수 a에 add 대입 => 상수 a = 함수의 시작 메모리주소

        let res1 = a(3,4); 
        let res2 = add(4,6);
        // 둘 다 같은 함수의 시작위치로 가서 호출함

        console.log(res1);
        console.log(res2);

        const add1 = function (a,b)
        {
            return a+b;
        }

        console.log(add(4,5));

        const add_clone = add1
        
        console.log(add_clone(4,8));
    </script>
</body>
