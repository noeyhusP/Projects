<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    // 1. 함수란 무엇인지? 즉, 원인과 결과를 엄격히 정의한 관계
    // 2. 함수를 호출(call)한다는 것이 무엇인지?
    // 만들어진 함수를 실행 / 즉, 원인을 넣어서 그 결과값을 알아보겠다는 의미.
    // 3. 알아야 할 용어
    //  1) 함수명 : 함수의 이름, 호출시에 사용 
    //  2) 파라미터 : 원인(input)을 나타내는 용어, 함수의 입력값을들 지칭
    //  3) return value(리턴값) : 결과(output)을 나타내는 용어, 함수의 결과                              
        function rain(x)
        {
            return 2 * x + 10
        }
        let result = rain(2);

        function add(x1,x2)
        {
            return x1 + x2
        }
        console.log(add(10,20));
    </script>
</body>
</html>
