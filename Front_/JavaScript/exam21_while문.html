<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // while() < boolean연산자가 들어감
        // while은 ()안의 조건이 참이면 무조건 실행

        let i = 0;
        while(i < 10)
        {
            console.log(i);

            i++;
        }

        // 위의 코드를 for문으로 변경

        // for (let i = 0; i <10; i++)
        // {
        //     console.log(i);
        // }

    </script>
</body>
</html>
