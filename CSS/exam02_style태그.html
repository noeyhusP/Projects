<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 밑의 h1은 셀렉터 (=바꿀 대상) */
        h1 {
            color: red; 
            font-size: 20px;
        }
        /* color, font-size는 스타일 속성,값 */
    </style>
    <!-- style태그 안에 있는 것만 css, 그 외에는 전부 html -->
    
</head>
<body>
    <h1>Hello CSS</h1>
    
</body>
</html>
