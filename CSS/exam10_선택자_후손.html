<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* !! div 와 li 사이는 공백임 !! */
        div li {
            color: red;
        }
    </style>
</head>
<body>
    <!-- li 를 div의 후손으로 설정해줌 -->
    <div class="cls">
        <ol>
            <li>개회사</li>
            <li>본식</li>
            <li>폐회사</li>
        </ol>

        <ul>
            <li>개회사</li>
            <li>본식</li>
            <li>폐회사</li>
        </ul>
    </div>  
</body>
</html>
