<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 밑에서 대괄호가 없으면 input태그인데 대괄호 속 type=text를 넣어서 그 부분을 설정 */
        input[type=text] {
            color: red;
        }
        /* input[type="password"]로도 가능 */
        input[type=password] {
            background-color: aquamarine;
        }

    </style>
</head>
<body>
    <form action="">
        <input type="text">
        <br>
        <input type="password">
        <!-- 여기는 문자열을 설정을 안 해줬기 때문에 백그라운드 컬러만 바뀌고 text 컬러는 검정 그대로 -->
    </form>

</body>
</html>
